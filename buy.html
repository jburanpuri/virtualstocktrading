{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" placeholder="Stock Symbol" name="symbol" type="text">
        </div>
         <div class="form-group">
            <input autocomplete="off" class="form-control" placeholder="Number of Shares" name="shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
